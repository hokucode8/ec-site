<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="/css/admin.css" rel="stylesheet"/>
<title>Cart</title>
</head>
<body>
  
<header>
  <h1>Cart</h1>
</header>
<table id="cartTable">
<thead>
  <tr>
    <th>ID</th><th>商品名</th><th>画像</th><th>価格</th><th>削除</th>
  </tr>
</thead>
<tbody>
  <tr th:each="item:${goods}">
    <td th:text="${item.id}"></td>
    <td th:text="${item.goodsName}"></td>
    <td th:text="${item.price}"></td>
    <td><button type="submit" class="deleteBtn">削除</button></td>
    </tr>
</tbody>
</table>
<form name="goodsForm" id="adminPage" method="post" action="/ecsite/admin/viewcart">
  
  <button class="addBtn"　type="submit" th:if="${userName!= null}">新規商品追加</button>
  <input type="hidden" name="userName" th:value="${usetName}"/>
  <input type="hidden" name="password" th:value="${password}"/>
  
</form>

</body>
</html>
